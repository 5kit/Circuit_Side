<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Login</title>
</head>

<body>
    <div class="top">
        <div class="oBox"></div>
        <p class="logo">CIRCUIT SIDE</p>
        <div class="oBox"></div>
    </div>
    <div class="form-container">
        <div id="login-form">
            <p style="margin: 0 0 10px 0">Login</p>
            <form action="/login" method="post">
                <input type="text" id="login-username" name="login-username" placeholder="Enter Username" />
                <div style="margin: 30px"></div>
                <input type="password" id="login-password" name="login-password" placeholder="Enter Password" />
                <div style="margin: 50px"></div>
                <button type="submit" style="width: 150px; height: 50px; flex-shrink: 0" class="left button">Login</button>
            </form>
            <a onclick="toggleForm('signup')">Switch to Sign Up</a>
        </div>

        <div id="signup-form" style="display: none">
            <p style="margin: 0 0 10px 0">Sign Up</p>
            <form action="/signup" method="post">
                <input type="text" id="signup-username" name="signup-username" placeholder="Create Username" />
                <div style="margin: 30px"></div>
                <input type="password" id="signup-password" name="signup-password" placeholder="Create Password" />
                <div style="margin: 15px"></div>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password" />
                <div style="margin: 50px"></div>
                <button type="submit" style="width: 150px; height: 50px; flex-shrink: 0" class="left button">Sign Up</button>
            </form>
            <a onclick="toggleForm('login')">Switch to Login</a>
        </div>
        <div style="margin: 150px"></div>
        <p class="error_message"> {{ error_message }} </p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
